<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<meta name="description" content="My great dealership">
	<link rel="manifest" href="manifest.json">
	<title>Car deals</title>
	<link rel="stylesheet" href="resources/material-design-light/material.red-indigo.min.css" />
	<script src="resources/material-design-light/material.min.js"></script>

	<!-- App Name -->
	<meta name="apple-mobile-web-app-title" content="Car Deals">
	<meta name="application-name" content="Car Deals">

	<!-- App Capable -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- For non-Retina iPhones, iPod Touch, and Android 2.1+ devices:  -->

	<link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-touch-icon-60x60.png">
	<!-- For iPad mini -->
	<link rel="apple-touch-icon" sizes="76x76" href="/icons//apple-touch-icon-76x76.png">
	<!-- For iPhone with 2xdisplay running iOs > 7  -->
	<link rel="apple-touch-icon" sizes="120x120" href="/icons//apple-touch-icon-120x120.png">
	<!-- For iPad with 2x display runnin iOS >7 -->
	<link rel="apple-touch-icon" sizes="152x152" href="/icons//apple-touch-icon-152x152.png">
	<!-- For iPhone 6 Plus -->
	<link rel="apple-touch-icon" sizes="180x180" href="/icons//apple-touch-icon-180x180.png">

	<!-- Desktop Broswers -->
	<link rel="icon" type="image/png" sizes="32x32" href="/icons//favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="194x194" href="/icons//favicon-194x194.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/icons//android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons//favicon-16x16.png">

	<link rel="mask-icon" href="/icons//safari-pinned-tab.svg" color="#fd5698">

	<!-- Windows8/10 and IE11 -->
	<meta name="msapplication-TileColor" content="#ffc40d">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	<meta name="theme-color" content="#fd5698">


	<style>
		.center {
			text-align:center;
			padding:10px;
		}
		.mdl-card {
			cursor:pointer;
			color: #ffffff;
			height: 250px;
			background-size: cover;
		}
		.mdl-card__title-text {
			color: #ffffff;
			background-color: rgba(0,0,0,0.5);
			padding: 15px;
			position: absolute;
			left:0;
			bottom: 0;
			width: 100%;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Car Deal</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation">
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect"
					onclick="location.reload()">
						Refresh
					</button>
				</nav>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div id="first-load" class="center">
				<p>Loading your car deals</p>
			</div>
			<div class="mdl-grid">
			</div>
			<div class="center">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
				onclick="pageEvents.loadMore()">
					Show More
				</button>
			</div>
		</main> 
	</div>
	<script id="car-card" type="text/template">
		<div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow-6dp"
			style="background-image: url('{{image}}')"
			onclick="pageEvents.loadCarPage('{{details-id}}')">
			<div class="mdl-card__title">
				<span class="mdl-card__title-text">{{title}} (${{price}}))</span>
			</div>
		</div>
	</script>

	<script src="resources/localforage/localforage.min.js"></script>
	<script src="resources/localforage/localforage-getitems.js"></script>
	<script src="resources/localforage/localforage-setitems.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.1.6/system.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.0/require.js"></script>

	<script>
		System.import('./js/app.js');
	</script>
</body>
